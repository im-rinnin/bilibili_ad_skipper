<!DOCTYPE html>
<html>
<head>
  <title>Bilibili Ad Skipper</title>
  <style>
    body { width: 300px; padding: 10px; font-family: Arial, sans-serif; }
    input { width: 100%; margin: 5px 0; }
    button { background: #007bff; color: white; border: none; padding: 5px 10px; cursor: pointer; }
    #status { margin-top: 10px; color: green; }
  </style>
</head>
<body>
  <h3>API Key Settings</h3>
  <label for="apiKey">Gemini API Key:</label>
  <input type="password" id="apiKey" placeholder="Enter your API key">
  <br><br>
   <label for="debug">Enable Debug Logging:</label>
   <input type="checkbox" id="debug">
   <br><br>
   <label for="skipEnabled">Enable Ad Skipping:</label>
   <input type="checkbox" id="skipEnabled" checked>
   <br><br>
   <button id="save">Save</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
